<h1 class="page-header">Deployments
          <small></small>
      </h1>
<div ui-view>
    <div ng-repeat="deployment in deploymentsCtrl.deployments" class="panel panel-inverse deployment">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a class="btn btn-xs btn-icon btn-circle btn-default" ui-sref="deployments.deployment({name:deployment.name})" title=""><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">:{{deployment.name}}</h4>
        </div>
        <div class="panel-body">
            <h5 class="title">{{deployment.title}}</h5>
            <div class="components">
                <i ng-repeat="component in deployment.components" class="component-icon {{component.type}}"></i>

            </div>
            <div>
                <p>faiada.upcnet.es, oauth.upcnet.es, finestrelles.upcnet.es</p>
            </div>
        </div>
    </div>
</div>
