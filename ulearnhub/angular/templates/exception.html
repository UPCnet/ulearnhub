<h1 class="page-header">Exception details
      </h1>

<div class="panel panel-inverse" data-sortable-id="table-basic-4">

    <div class="panel-body">
    <h5><strong>Exception hash: </strong>{{excCtrl.hash}}</h5>
    <h5><Strong>Raised on: </Strong>{{excCtrl.exception.date}}</h5>

    <pre class="language-http"><code ng-bind-html="excCtrl.request"></code></pre>
    <pre class="language-python"><code ng-bind-html="excCtrl.traceback"></code></pre>
    </div>
</div>
