
<div ng-controller="DomainController as ctrl">
  <br/>
  <div class="btn-group">
      <button class="btn btn-primary" ng-model="radioModel"  ui-sref="domain" translate="btn_manage">Manage</button>
      <button class="btn btn-primary" ng-model="radioModel"  ui-sref="domain.users" translate="btn_users">Users</button>
      <button class="btn btn-primary" ng-model="radioModel"  ui-sref="domain.contexts" translate="btn_contexts">Contexts</button>
  </div>



  <div ui-view>
    <p>{{ctrl.domainObj.name}} - {{ctrl.domainObj['max']}}</p>
    <p>{{"traduccion" | translate }}</p>
  </div>






</div>
