<div id="api-view" class="panel panel-inverse" data-sortable-id="ui-widget-5">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group" id="resource-name">
                <label for="resource-name" class="col-sm-1 control-label">Resource</label>
                <div class="col-sm-10">
                    <h5>{{endpointCtrl.name}}</h5> </div>
            </div>
            <div class="form-group" id="resource-uri">
                <label for="resource-uri" class="col-sm-1 control-label">Destination</label>
                <div class="col-sm-10">
                    <span ng-repeat-start="part in endpointCtrl.route" ng-if="part.fixed" class="fixed">{{part.text}}</span>
                    <input ng-repeat-end pu-elastic-input ng-model="endpointCtrl.rest_params[part.name]" class="param form-control" ng-if="!part.fixed" placeholder="{{part.text}}">
                </div>
            </div>
            <div class="form-group" id="resource-method">
                <label for="resource-method" class="col-sm-1 control-label">Req. Method</label>
                <div class="col-sm-10">
                    <div class="btn-group" id="methods-list" data-toggle="buttons">

                        <label class="btn btn-primary {{endpointCtrl.isActiveMethod(method.name)}}" ng-repeat="method in endpointCtrl.methods" ng-disabled="!method.implemented" ng-click="endpointCtrl.setActiveMethod(method.name)">
                            <input type="radio" name="methods-list" data-value="GET" id="method-get">{{method.name}}
                        </label>
                    </div>
                </div>
            </div>
            <div id="resource-details">
                <div class="form-group" id="resource-description">
                    <label for="resource-description" class="col-sm-1 control-label">Description</label>
                    <div class="col-sm-10">
                        <p>{{endpointCtrl.description}}</p>
                    </div>
                </div>
                <div class="form-group" id="request-headers">
                    <label for="request-headers" class="col-sm-1 control-label">Headers</label>
                    <div class="col-sm-10">
                        <div class="form-group" id="X-Oauth-Username">
                            <label class="col-sm-2 control-label fixed">X-Oauth-Username</label>
                            <div class="col-sm-9">
                                <input class="param form-control" type="text" value="{{endpointCtrl.info.username}}"> </div>
                        </div>
                        <div class="form-group" id="X-Oauth-Token">
                            <label class="col-sm-2 control-label fixed">X-Oauth-Token</label>
                            <div class="col-sm-9">
                                <input class="param form-control" type="text" value="{{endpointCtrl.info.oauth_token}}"> </div>
                        </div>
                        <div class="form-group" id="X-Oauth-Scope">
                            <label class="col-sm-2 control-label fixed">X-Oauth-Scope</label>
                            <div class="col-sm-9">
                                <input class="param form-control" type="text" value="{{endpointCtrl.info.scope}}"> </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" id="request-submit">
                <label class="col-sm-1 control-label"></label>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-large btn-primary" id="execute_button" ng-click="endpointCtrl.launch()"> <i class="fa glyphicon glyphicon-random"></i> Launch Request </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div class="alert alert-danger fade in" ng-show="endpointCtrl.error.active">
    <strong>Error!</strong>
    {{endpointCtrl.error.message}}
    <span class="close" data-dismiss="alert">Ã—</span>
</div>

        <div id="response-info"></div>
        <div id="request-results">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#response-content" data-toggle="tab">Response</a></li>
                <li><a href="#response-raw" data-toggle="tab">RAW Response</a></li>
                <li><a href="#http-request-headers" data-toggle="tab">Http Request</a></li>
                <li><a href="#http-response-headers" data-toggle="tab">Response Headers</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="response-content"> <pre>No response yet. Launch a request first</pre> </div>
                <div class="tab-pane" id="response-raw"> <pre></pre> </div>
                <div class="tab-pane" id="http-request-headers"> </div>
                <div class="tab-pane" id="http-response-headers"> </div>
            </div>
        </div>
